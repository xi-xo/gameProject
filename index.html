<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title> <!--browser tab title-->
    <link rel="stylesheet" href="style.css"> <!--this links css ti html file-->
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="h1Title">Mama ain't raised no PuNk </h1>
    <!--player to guess with 5 tries a number from 1 to 20-->
    <p>Game Plan: Guess within 5 attempts a number between 1 and 20 or your mum dies</p>
    <!--input box-->
    <input type="number" class="guessInput" id="guessInput" placeholder="type wisely, your mum is on the line">
    <!--create function to generate random number-->

    <!--start, submit and restart buttons-->
    <button class="startButton" id="startButton">Start</button>
    <button class="submitButton" id="submitButton">Submit</button>
    <button class="resetButton" id="resetButton">Reset</button>
    <!--indicator text when player is far or close-->
    <p>Too far</p>
    <p>You're closer than you think</p>
    <!--winner or loser outcome-->
    <p>Winner winner chicken dinner</p>
    <p>Mama said you're a punk... LOSERRR</p>
</body>
</html>
